name: refactor_loop

description: |
  Multi-turn iterative code refactor workload.
  Context grows each step.

steps: 25
sessions: 4
concurrency: 4

tokens_in:
  base: 800
  growth_per_step: 120

tokens_out:
  mean: 300
  variance: 50

traffic_profile:
  type: iterative
  context_growth: linear
  tool_calls: false

seed: 42
